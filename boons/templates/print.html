{% extends "base.html" %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
{% endblock %}

{% block content %}

Print for boon:
{{boon}}.
{{url}}

<div id="{{boon.key}}"></div>
{{boon.key}}
<script>
  jQuery('#{{boon.key}}').qrcode({text: "{{url}}", width: 128, height: 128});
</script>

{% endblock %}
