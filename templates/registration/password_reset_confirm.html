{% extends "registration/base.html" %}

{% block content %}

    <div class="container">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            <p>Please correct the errors below.</p>
          </div>

          {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Change Password</h3>
            </div>
            <div class="panel-body">
              <form method="post" action="">
                {% csrf_token %}
                <fieldset>
                  <div class="form-group">
                    <label for="id_new_password1" class="control-label">New Password</label>
                    <input class="form-control" id="id_new_password1" name="new_password1" type="password">
                  </div>
                  <div class="form-group">
                    <label for="id_new_password2" class="control-label">New Password (again)</label>
                    <input class="form-control" id="id_new_password2" name="new_password2" type="password">
                  </div>
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Change Password"/>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

{% endblock %}
